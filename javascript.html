<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Shop Total Calculator</title>

    <style>
	   body {
            font-family: Arial, sans-serif;
            background-image: url('shopix.jpg'); /* Your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 40px;
        }

        .container {
            width: 350px;
            margin: auto;
            background: rgba(255, 255, 255, 0.85); /* Transparent white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            margin: 0;
            padding: 40px;
        }

        .container {
            width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 80px;
            border-radius: 50%;
        }

        h2 {
            text-align: center;
            margin-bottom: 5px;
            color: #222;
        }

        .product {
            margin-bottom: 15px;
        }

        .product img {
            width: 50px;
            vertical-align: middle;
            margin-right: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #aaa;
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 17px;
            background: #28a745;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #1f7e33;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: #d4ffd4;
            border-radius: 8px;
            font-size: 19px;
            font-weight: bold;
            text-align: center;
            border: 1px solid #9ce29c;
        }

    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <!-- Replace logo with any link you want -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/600px-No_image_available.svg.png">
        <h2>Local Shop Calculator</h2>
        <p>Calculate the total cost of your items</p>
    </div>

    <!-- BREAD -->
    <div class="product">
        <img src="https://cdn-icons-png.flaticon.com/128/1046/1046784.png">
        <label>Bread (3000 UGX each):</label>
        <input type="number" id="bread" placeholder="Enter quantity">
    </div>

    <!-- MILK -->
    <div class="product">
        <img src="https://cdn-icons-png.flaticon.com/128/590/590836.png">
        <label>Milk (2500 UGX each):</label>
        <input type="number" id="milk" placeholder="Enter quantity">
    </div>

    <!-- EGGS -->
    <div class="product">
        <img src="https://cdn-icons-png.flaticon.com/128/1685/1685785.png">
        <label>Eggs (500 UGX each):</label>
        <input type="number" id="eggs" placeholder="Enter quantity">
    </div>

    <button onclick="calculateTotal()">Calculate Total</button>

    <div id="result"></div>

</div>

<script>
    function calculateTotal() {
        // Prices
        const breadPrice = 3000;
        const milkPrice = 2500;
        const eggPrice = 500;

        // Quantities
        let breadQty = parseInt(document.getElementById("bread").value) || 0;
        let milkQty = parseInt(document.getElementById("milk").value) || 0;
        let eggQty = parseInt(document.getElementById("eggs").value) || 0;

        // Total calculation
        let total = (breadQty * breadPrice) + (milkQty * milkPrice) + (eggQty * eggPrice);

        // Display result
        document.getElementById("result").innerHTML =
            "Total Amount: <br><strong>" + total.toLocaleString() + " UGX</strong>";
    }
</script>

</body>
</html>
